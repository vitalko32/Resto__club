<div class="dash">
    <a class="dash-btn save" [class.disabled]="!employee || formLoading" (click)="cmdSave.next(true)"><span>{{words['common']['save'][currentLang.slug]}}</span></a>    
    <a class="dash-btn back" routerLink="/employees"><span>{{words['common']['back'][currentLang.slug]}}</span></a>    
</div>
<div class="data">
    <div class="dataedit"> 
        <the-employee
            *ngIf="employee"
            [x]="employee"
            [loading]="formLoading"
            [errorEmailDuplication]="formErrorEmailDuplication"            
            [cmdSave]="cmdSave"
            mode="edit"
            (save)="update();"
        ></the-employee>
    </div>
</div>
