<div class="dash">
    <a class="dash-btn save" (click)="create()"><span>{{words['common']['save'][currentLang.slug]}}</span></a>    
    <a class="dash-btn back" routerLink="/halls"><span>{{words['common']['back'][currentLang.slug]}}</span></a>    
</div>
<div class="data">
    <div class="dataedit"> 
        <the-hall
            [x]="hall"
            [loading]="formLoading"
            [errorName]="formErrorName"                        
            (save)="create();"
        ></the-hall>
    </div>
</div>
