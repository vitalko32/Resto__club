<div class="popup" [class.active]="active">
    <div class="p-overlay" (click)="close()"></div>
    <form class="p-win" (submit)="onCreate()">
        <div class="pw-content">            
            <div class="pw-form centered">                
                <div class="ct">
                    <div class="ct-title">{{words['restorator-tables']['no'][currentLang.slug]}}:</div>
                    <div><input-number [(value)]="table.no"></input-number></div>
                    <div class="ct-title">{{words['restorator-tables']['seats'][currentLang.slug]}}:</div>
                    <div><input-number [min]="1" [(value)]="table.seats"></input-number></div>
                </div>                
            </div>
        </div>
        <div class="pw-buttons">
            <button type="submit">{{words['common']['create'][currentLang.slug]}}</button>
            <button type="button" (click)="close()">{{words['common']['cancel'][currentLang.slug]}}</button>
        </div>
        <div class="pw-close" (click)="close()"><span></span></div>
    </form>
</div>
