<div class="popup" [class.active]="active">
    <div class="p-overlay" (click)="close()"></div>
    <div class="p-win">
        <ng-container *ngIf="table">
            <div class="pw-content">            
                <div class="pw-txt"># {{table.no}}</div>
                <div class="qr">
                    <div class="qr-content">
                        <img [src]="imgUrl">
                        <div class="qr-print">
                            <a [href]="imgLink" target="_blank"><span>{{words['restorator-tables']['print-version'][currentLang.slug]}}</span></a>
                        </div>                        
                        <div class="qr-link">
                            <a [href]="qrtext" target="_blank"><span>{{words['restorator-tables']['link'][currentLang.slug]}}</span></a>
                        </div>                        
                    </div>                    
                </div>
            </div>
        </ng-container>
        <div class="pw-close" (click)="close()"><span></span></div>
    </div>
</div>
