<div class="head-desktop">
    <div class="hd-left"><!-- пока не используется --></div>
    <div class="hd-right">    
        <div *ngIf="showMoney" class="hd-money">
            <a class="hdm-btn"><span>{{words['restorator-common']['recharge'][currentLang.slug]}}</span></a>
            <div class="hdm-status"><strong>{{restaurant.money | number:'1.2-2'}} {{words['common']['rur'][currentLang.slug]}}</strong></div>
        </div>    
        <a *ngIf="showLogout" class="hd-logout" routerLink="/auth/logout" [title]="words['common']['logout'][currentLang.slug]"><span></span></a>            
        <div class="hd-langs" [title]="words['common']['lang'][currentLang.slug]">            
            <div class="hdl-btn" (click)="activateLangPanel();"><span></span></div>                
            <div class="hdl-panel" [class.active]="langPanelActive">
                <ul>
                    <li *ngFor="let l of langs" (click)="setLang(l);" [class.active]="l.slug === currentLang.slug">{{l.shorttitle}}</li>
                </ul>
            </div>
        </div>                            
    </div>    
    <div class="hd-title">{{title}}</div>
</div>
