<html>
    <head>
        <style>
            @media (min-width:0) {.email-wrap {background-color: none; padding: 15px 0;}} 
            @media (min-width:960px) {.email-wrap {background-color: #E8EFF4; padding: 40px 15px;}} 
            @media (min-width:0) {.email-blk {padding: 0; background-color: inherit;}} 
            @media (min-width:960px) {.email-blk {padding: 30px 60px; background-color: #ffffff;}}
        </style>
    </head>
    <body>
        <div style="font-family: Verdana, Geneva, Tahoma, sans-serif; color:#000000;" class="email-wrap">
            <div style="max-width:560px; margin:0 auto;">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" style="font-size: 12px;">
                    <tr><td align="center" height="72" valign="top"><img src="https://static.restclick.vio.net.ua/images/email/logo.png" width="40" height="40"></td></tr>
                    <tr>
                        <td class="email-blk">
                            <div style="font-size: 16px; line-height: 26px; margin-bottom: 15px;"><b>Attention!</b></div>                            
                            <div style="margin-bottom: 10px; font-size: 14px;">
                                <div>Funds on the "{{name}}" restaurant account in the Restclick system have been exhausted.</div>
                                <div>For further use, do not forget to recharge your account!</div>
                            </div>                            
                        </td>
                    </tr>                                                                                    
                </table>
            </div>
        </div>
    </body>
</html>
