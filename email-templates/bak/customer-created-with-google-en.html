<html>
    <head>
        <style>
            @media (min-width:0) {.email-wrap {background-color: none; padding: 15px 0;}} 
            @media (min-width:960px) {.email-wrap {background-color: #eee; padding: 40px 15px;}} 
            @media (min-width:0) {.email-blk {padding: 0; background-color: inherit;}} 
            @media (min-width:960px) {.email-blk {padding: 30px 60px; background-color: #ffffff;}}
        </style>
    </head>
    <body>
        <div style=" font-family: Verdana, Geneva, Tahoma, sans-serif; color:#000000;" class="email-wrap">
            <div style="max-width:560px; margin:0 auto;">
                <table width="100%" border="0" cellpadding="0" cellspacing="0" style="font-size: 12px;">
                    <tr><td align="center" height="72" valign="top"><img src="{{staticUrl}}/images/email/logo.png" width="40" height="40"></td></tr>
                    <tr>
                        <td class="email-blk">
                            <div style="font-size: 16px; line-height: 26px; margin-bottom: 15px;"><b>Your melink account has been successfully created! Credentials:</b></div>                            
                            <table width="100%" border="0" cellpadding="0" cellspacing="0" style="font-size: 14px; line-height: 20px;">
                                <tr><td height="10"></td></tr>
                                <tr><td width="115" style="color: #666666;">E-mail</td><td width="10">&nbsp;</td><td>{{email}}</td></tr>
                                <tr><td height="10"></td></tr>                                                             
                            </table>
                        </td>
                    </tr>                                                                                   
                </table>
            </div>
        </div>
    </body>
</html>
