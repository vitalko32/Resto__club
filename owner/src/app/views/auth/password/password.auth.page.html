<head-desktop [showTitle]="true" [title]="words['owner-password']['head'][currentLang.slug]" [showHomeBtn]="true"></head-desktop>
<head-mobile [title]="words['owner-password']['head'][currentLang.slug]" [showMenuBtn]="true"></head-mobile>

<form class="generic-form" (submit)="update();">
    <div class="gf-param margined align-center">        
        {{words['owner-password']['login'][currentLang.slug]}}: <strong>{{admin.email}}</strong>
    </div>
    <div class="gf-param margined">
        <div class="gf-inputwrap"><input type="password" name="password1" [(ngModel)]="password1" [placeholder]="words['owner-password']['password1'][currentLang.slug]" [class.error]="formErrorPassword1"></div>
    </div>
    <div class="gf-param margined">
        <div class="gf-inputwrap"><input type="password" name="password1" [(ngModel)]="password2" [placeholder]="words['owner-password']['password2'][currentLang.slug]" [class.error]="formErrorPassword2"></div>
    </div>
    <div class="gf-btnwrap">
        <button type="submit" class="fixedwidth" [disabled]="formLoading">{{words['owner-common']['save'][currentLang.slug]}}</button>        
        <div class="gf-error" *ngIf="formErrorMismatch">{{words['owner-password']['error-mismatch'][currentLang.slug]}}</div>
    </div>
</form>
