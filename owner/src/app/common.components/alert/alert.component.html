<div class="alert" [class.active]="active">
    <div class="a-overlay" (click)="close()"></div>
    <div class="a-win">
        <div class="aw-content"><span>{{msg}}</span></div>
        <div class="aw-btnwrap">
            <button type="button" (click)="close()">{{words['common']['close'][currentLang.slug]}}</button>
        </div>
        <div class="aw-close" (click)="close()"><span></span></div>
    </div>
</div>
