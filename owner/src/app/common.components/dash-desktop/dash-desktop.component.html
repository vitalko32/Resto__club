<div class="dash-desktop">
    <div>
        <a class="big-btn">{{words['owner-restaurants']['create'][currentLang.slug]}}</a>
    </div>
    <div>
        <div class="flex">
            <a class="small-btn rightmargined">{{words['owner-common']['logout'][currentLang.slug]}}</a>
            <div class="dd-langs">
                <div class="ddl-btn" (click)="activateLangPanel();"><span></span></div>
                <div class="ddl-title">{{currentLang.shorttitle}}</div>
                <div class="ddl-panel" [class.active]="langPanelActive">
                    <ul>
                        <li *ngFor="let l of langs" (click)="setLang(l);" [class.active]="l.slug === currentLang.slug">{{l.shorttitle}}</li>
                    </ul>
                </div>
            </div>                    
        </div>
    </div>
</div>
