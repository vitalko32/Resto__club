<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>VNE 5.0</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="/assets/images/favicon.png">
	<style>		
		body {margin: 0; padding: 0;}		
		#vle5 {width:100%; height:100%; background-image: url("/assets/images/bg2.jpg"); background-size: cover; position: fixed; z-index: 9999; display: flex; align-items: center; justify-content: center; font-family: Arial, Helvetica, sans-serif;}
		#vle5-title {color: #fff;}
		@media (min-width:0) {#vle5-title {font-size: 20px;}}
		@media (min-width:640px) {#vle5-title {font-size: 40px;}}
		@media (min-width:1000px) {#vle5-title {font-size: 80px;}}	
		#vle5-spinner, #vle5-spinner:before, #vle5-spinner:after {border-radius: 50%; width: 2.5em; height: 2.5em; -webkit-animation-fill-mode: both; animation-fill-mode: both; -webkit-animation: load7 1.8s infinite ease-in-out; animation: load7 1.8s infinite ease-in-out;}
		#vle5-spinner {color: #ffffff; font-size: 10px; margin: 20px auto; position: relative; text-indent: -9999em; -webkit-transform: translateZ(0); -ms-transform: translateZ(0); transform: translateZ(0); -webkit-animation-delay: -0.16s; animation-delay: -0.16s;}
		#vle5-spinner:before, #vle5-spinner:after {content: ''; position: absolute; top: 0;}
		#vle5-spinner:before {left: -3.5em; -webkit-animation-delay: -0.32s; animation-delay: -0.32s;}
		#vle5-spinner:after {left: 3.5em;}
		@-webkit-keyframes load7 {
			0%, 80%, 100% {box-shadow: 0 2.5em 0 -1.3em;}
			40% {box-shadow: 0 2.5em 0 0;}
		}
		@keyframes load7 {
			0%, 80%, 100% {box-shadow: 0 2.5em 0 -1.3em;}
			40% {box-shadow: 0 2.5em 0 0;}
		}
	</style>
</head>
<body>
	<div id="vle5">
		<div id="vle5-content">
			<div id="vle5-title">VNE 5.0</div>
			<div id="vle5-spinner"></div>
		</div>      
	</div>
	<app-root></app-root>
	<script>
		window.addEventListener("load", () => document.getElementById("vle5").remove());
	</script>
</body>
</html>
